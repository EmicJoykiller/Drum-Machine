<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="drum-machine" class="container text-center">
    <div id="display" class="mt-4">Press a key or click a pad</div>
    <div class="row justify-content-center mt-4">
      <div class="col-4">
        <div class="drum-pad" id="Q">
          <audio class="clip" id="Q-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          Q
        </div>
        <div class="drum-pad" id="W">
          <audio class="clip" id="W-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          W
        </div>
        <div class="drum-pad" id="E">
          <audio class="clip" id="E-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          E
        </div>
      </div>
      <div class="col-4">
        <div class="drum-pad" id="A">
          <audio class="clip" id="A-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4.mp3"></audio>
          A
        </div>
        <div class="drum-pad" id="S">
          <audio class="clip" id="S-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Clap.mp3"></audio>
          S
        </div>
        <div class="drum-pad" id="D">
          <audio class="clip" id="D-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Open-HH.mp3"></audio>
          D
        </div>
      </div>
      <div class="col-4">
        <div class="drum-pad" id="Z">
          <audio class="clip" id="Z-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
          Z
        </div>
        <div class="drum-pad" id="X">
          <audio class="clip" id="X-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Kick.mp3"></audio>
          X
        </div>
        <div class="drum-pad" id="C">
          <audio class="clip" id="C-audio" src="https://s3.amazonaws.com/freecodecamp/drums/Closed-HH.mp3"></audio>
          C
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
